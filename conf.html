<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Высота клавиатуры</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #keyboardHeight {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <h1>Определение высоты виртуальной клавиатуры</h1>
    <input type="text" id="textInput" placeholder="Нажмите здесь для ввода...">
    <div id="keyboardHeight">Высота клавиатуры: неизвестно</div>

    <script>
        (function() {
            const textInput = document.getElementById('textInput');
            const keyboardHeightDiv = document.getElementById('keyboardHeight');
            let initialWindowHeight = window.innerHeight;

            // Обновляем первоначальную высоту окна
            function updateInitialHeight() {
                initialWindowHeight = window.innerHeight;
            }

            // Округление до десятков в большую сторону
            function roundToNextTen(value) {
                return Math.ceil(value / 10) * 10;
            }

            // Отображение высоты клавиатуры
            function displayKeyboardHeight(height) {
                const roundedHeight = roundToNextTen(height);
                keyboardHeightDiv.textContent = `Высота клавиатуры: ${roundedHeight}px`;
            }

            // Android: обработка через событие resize
            function handleResize() {
                const currentHeight = window.innerHeight;
                if (currentHeight < initialWindowHeight) {
                    const keyboardHeight = initialWindowHeight - currentHeight;
                    displayKeyboardHeight(keyboardHeight);
                } else {
                    keyboardHeightDiv.textContent = 'Высота клавиатуры: скрыта';
                }
            }

            // iOS: обработка через VisualViewport
            function handleVisualViewport() {
                if (window.visualViewport) {
                    window.visualViewport.addEventListener('resize', () => {
                        const viewportHeight = window.visualViewport.height;
                        const keyboardHeight = initialWindowHeight - viewportHeight;
                        if (keyboardHeight > 100) { // Минимальный порог
                            displayKeyboardHeight(keyboardHeight);
                        } else {
                            keyboardHeightDiv.textContent = 'Высота клавиатуры: скрыта';
                        }
                    });
                }
            }

            // Инициализация обработчиков
            function init() {
                textInput.addEventListener('focus', () => {
                    if (window.visualViewport) {
                        handleVisualViewport();
                    } else {
                        window.addEventListener('resize', handleResize);
                    }
                });

                textInput.addEventListener('blur', () => {
                    window.removeEventListener('resize', handleResize);
                    keyboardHeightDiv.textContent = 'Высота клавиатуры: скрыта';
                });

                // Обновляем начальную высоту окна
                updateInitialHeight();
                window.addEventListener('resize', updateInitialHeight);
            }

            // Запуск
            init();
        })();
    </script>

</body>
</html>
