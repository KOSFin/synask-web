<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подтвердите сброс пароля на SYNASK</title>
    <style>
        body {
            background-color: #0d1117;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .header img {
            width: 100px;
            height: auto;
        }

        .header h1 {
            margin: 10px 0;
            font-size: 36px;
            color: #ff9700;
        }

        .content {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 4px rgba(255, 151, 0, 0.2);
        }

        .content p {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            background-color: #ff9700;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ffa500;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://imgur.com/aHcCPrp.jpg" alt="SYNASK Icon">
            <h1>SYNASK</h1>
        </div>
        <div class="content">
            <p>Пожалуйста, сбросьте пароль, нажав на кнопку ниже:</p>
            <a href="#" id="confirmButton" class="button">Сбросить пароль</a>
        </div>
        <div class="footer">
            &copy; Syprod, Все права защищены
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3/dist/confetti.browser.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            const confirmButton = document.getElementById('confirmButton');
            confirmButton.href = token;
            confirmButton.addEventListener('click', () => {
                confirmEmail(token);
            });
        } else {
            window.location.href = '/login';
        }

        function confirmEmail(token) {
            // Здесь вы можете отправить запрос на сервер для подтверждения адреса электронной почты
            // Если подтверждение успешно, запустите салют
            startConfetti();
        }

        function startConfetti() {
            const canvasContainer = document.createElement('div');
            canvasContainer.style.position = 'fixed';
            canvasContainer.style.top = '0';
            canvasContainer.style.left = '0';
            canvasContainer.style.width = '100%';
            canvasContainer.style.height = '100%';
            canvasContainer.style.zIndex = '9999';
            document.body.appendChild(canvasContainer);

            const canvas = document.createElement('canvas');
            canvas.style.position = 'absolute';
            canvas.style.top = '50%';
            canvas.style.left = '50%';
            canvas.style.transform = 'translate(-50%, -50%)';
            canvasContainer.appendChild(canvas);

            const myConfetti = confetti.create(canvas, {
                resize: true,
                useWorker: true
            });

            myConfetti({
                particleCount: 200,
                spread: 160,
                origin: { y: 0.6 }
            });

            setTimeout(() => {
                canvasContainer.remove();
            }, 5000);
        }
    </script>
</body>
</html>
